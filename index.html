<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="container">
      <button class="btn btn-primary" id="new-game">New game</button>
      <button class="btn btn-primary" id="ask-card">Ask</button>
      <button class="btn btn-danger" id="stop-game">Stop</button>
    </div>

    <div class="entity-container player">
      <h1>Player 1 - <small>0</small></h1>
      <div class="cards"></div>
    </div>

    <div class="entity-container computer">
      <h1>Computer - <small>0</small></h1>
      <div class="cards"></div>
    </div>

    <script src="./assets/js/juego.js"></script>
  </body>
</html>
